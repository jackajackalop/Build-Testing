language: cpp
matrix:
        include:
              - name: "linux"
                os: linux
                compiler: gcc
                addons:
                        apt:
                                packages:
                                        - ftjam
                                        - libgl1-mesa-dev
                before_install:
                        - wget -c https://github.com/15-466/nest-libs/releases/download/v0.0/nest-libs-linux-v0.0.tar.gz
                        - tar -zxvf nest-libs-linux-v0.0.tar.gz
                        - mv nest-libs ..
              - name: "mac"
                os: osx
                compiler: clang
                before_install:
                        - brew install ftjam
                        - wget -c https://github.com/15-466/nest-libs/releases/download/v0.0/nest-libs-macos-v0.0.tar.gz 
                        - tar -xzvf nest-libs-macos-v0.0.tar.gz 
                        - mv nest-libs ..
script:
        - jam
        - tar -czvf build.tar.gz dist/* 
deploy:
        provider: releases
        api_key: fjdklsa;
        file: build.tar.gz
        skip_cleanup: true
        on: 
                tags: false
