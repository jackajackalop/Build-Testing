language: cpp
matrix:
        include:
              - name: "linux"
                os: linux
                compiler: gcc
                addons:
                        apt:
                                packages:
                                        -ftjam
                                        -libgl1-mesa-dev
                install:
                        - wget -c https://github.com/15-466/nest-libs/releases/download/v0.0/nest-libs-linux-v0.0.tar.gz
                        - tar -zxvf nest-libs-linux-v0.0.tar.gz
                        - mv nest-libs ..
              - name: "mac"
                os: osx
                compiler: clang
                addons: 
                        homebrew:
                                packages:
                                        ftjam
                install:
                        - wget -c https://github.com/15-466/nest-libs/releases/download/v0.0/nest-libs-macos-v0.0.tar.gz 
                        - tar -zxvf nest-libs-macos-v0.0.tar.gz
                        - mv nest-libs ..

script:
        jam
